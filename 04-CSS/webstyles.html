<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un parrafo</p>
    <h2 class="encabezado">Esto es una seccion de noticias</h2>
    <p id="primera-noticia">La primera linea....</p>
    <p id="segunda-noticia" class="warning">La segunda linea....</p>
    <span id="primera-noticia">sin color</span>
    <p class="warning">peligroso</p>
    <button class="warning">peligroso</button>
    <div>
        <p class="autor">Autor: Gorka Villar</p>
        <p class="fecha">Fecha: 21/03/2022</p>
        <p class="ubicacion">Ubicacion: Madrid</p>
    </div>
</body>
</html>
